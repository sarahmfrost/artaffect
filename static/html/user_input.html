  <style>
    .grid-container {
      display: grid;
      color: white;
      grid-template-columns: auto auto auto;
      background-color: black;
      grid-row-gap: 10px;
      padding: 10px;
      justify-content: space-evenly;
    }

    .grid-item {
      background-color: black;
      color: white;
      border: 0px solid white;
      padding: 10px;
      font-size: 15px;
      text-align: center;
    }

    .space {
      padding: 50px;
    }

    .slidecontainer {
      color: white;
      text-align: center;
      padding: 20px;
      height: 700px;
    }

    .selectionButton {
      background-color: black;
      color: white;
      border-color: white;
      padding: 5px;
      min-width: 100px;
      border-radius: 4px;
    }

    .selectionButton:hover {
      background-color: white;
      color: black;
      border-color: black;
      padding: 5px;
      min-width: 100px;
    }

    a {
      background-color: black;
      color: white;
      border: 3px solid red;
      padding: 5px;
      min-width: 100px;
      border-radius: 4px;
      text-align: center;
      display: inline-block;
    }

    a:hover {
      background-color: white;
      color: black;
      border-color: black;
      padding: 5px;
      min-width: 100px;
      text-align: center;
      display: inline-block;
    }

    #imageForm {
      border: 3px solid red;
      padding-left: 100px;
      padding-right: 100px;
    }

    #imageFormBox {
      padding-left: 40px;
      padding-right: 800px;
    }
    header {
      width: 430px;
    }
  </style>
</head>

  <br>

  <br>
  <br>
  <br>
  <div id="imageFormBox" style="justify-content: center; align-content: center; text-align: center;">
    <div id="imageForm" style="color:white; justify-content: center; align-content: center;">
      <br>
      <br>
      <form action="/GetUserImage" method="POST" enctype="multipart/form-data">
        >
        <input type="file" id="myFile" name="image" id="image">

      <br>
      <br>
